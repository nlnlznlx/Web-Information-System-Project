<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Box Schorenshof 13</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
<header>
    <h1>Book Box Schorenshof 13</h1>
</header>

<div class="container">
    <div class="book-box-image">
        <img src="img/Schorenshof 13.jpg" alt="Book Box Schorenshof 13">
    </div>

    <div class="book-title-slider">
        <a href="https://www.bol.com/be/nl/p/tijd-voor-jezelf/9300000004657771/">Tijd voor jezelf</a> by Kathryn Nicolai
    </div>

    <div id="bookBoxMap" class="book-box-map">
        <!-- Leaflet Map will be embedded here -->
    </div>
</div>

<footer class="container-fluid text-center">
    <p>&copy; 2024 Book Exchange</p>
</footer>

<script>
    var map = L.map('bookBoxMap').setView([50.890616, 4.6986294], 14);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors'
    }).addTo(map);
    L.marker([50.890616, 4.6986294]).addTo(map).bindPopup('Tijd voor jezelf');
</script>
</body>
</html>

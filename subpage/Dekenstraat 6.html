<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Box Dekenstraat 6</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
<header>
    <h1>Book Box Dekenstraat 6</h1>
</header>

<div class="container">
    <div class="book-box-image">
        <img src="img/Dekenstraat 6.jpg" alt="Book Box Dekenstraat 6">
    </div>

    <div class="book-title-slider">
        <a href="https://www.bol.com/be/nl/p/keys-to-management-paper/1001004002880646/">Keys to Management</a> by David Cotton
    </div>

    <div id="bookBoxMap" class="book-box-map">
        <!-- Leaflet Map will be embedded here -->
    </div>
</div>

<footer class="container-fluid text-center">
    <p>&copy; 2024 Book Exchange</p>
</footer>

<script>
    var map = L.map('bookBoxMap').setView([50.8740725, 4.7083282], 14);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors'
    }).addTo(map);
    L.marker([50.8740725, 4.7083282]).addTo(map).bindPopup('Keys to Management');
</script>
</body>
</html>

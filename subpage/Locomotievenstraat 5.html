<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Box Locomotievenstraat 5</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
<header>
    <h1>Book Box Locomotievenstraat 5</h1>
</header>

<div class="container">
    <div class="book-box-image">
        <img src="img/Locomotievenstraat 5.jpg" alt="Book Box Locomotievenstraat 5">
    </div>

    <div class="book-title-slider">
        <a href="https://www.bol.com/be/nl/p/l-i-f-e-heej-sgatje/1001004005445338/">Heej Sgatje</a> by Wilma Geldof
    </div>

    <div id="bookBoxMap" class="book-box-map">
        <!-- Leaflet Map will be embedded here -->
    </div>
</div>

<footer class="container-fluid text-center">
    <p>&copy; 2024 Book Exchange</p>
</footer>

<script>
    var map = L.map('bookBoxMap').setView([50.882927, 4.7223911], 14);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors'
    }).addTo(map);
    L.marker([50.882927, 4.7223911]).addTo(map).bindPopup('Heej Sgatje');
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Box Hoveniersdreef 1</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
<header>
    <h1>Book Box Hoveniersdreef 1</h1>
</header>

<div class="container">
    <div class="book-box-image">
        <img src="img/Hoveniersdreef 1.jpg" alt="Book Box Hoveniersdreef 1">
    </div>

    <div class="book-title-slider">
        <a href="https://www.bol.com/be/nl/p/the-alex-rider-collection/1001004006294892/">Point Blank</a> by  Anthony Horowitz
    </div>

    <div id="bookBoxMap" class="book-box-map">
        <!-- Leaflet Map will be embedded here -->
    </div>
</div>

<footer class="container-fluid text-center">
    <p>&copy; 2024 Book Exchange</p>
</footer>

<script>
    var map = L.map('bookBoxMap').setView([50.8639617, 4.6929816], 14);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors'
    }).addTo(map);
    L.marker([50.8639617, 4.6929816]).addTo(map).bindPopup('Point Blank');
</script>
</body>
</html>

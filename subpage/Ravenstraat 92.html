<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Box Ravenstraat 92</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
<header>
    <h1>Book Box Ravenstraat 92</h1>
</header>

<div class="container">
    <div class="book-box-image">
        <img src="img/Ravenstraat 92.jpg" alt="Book Box Ravenstraat 92">
    </div>

    <div class="book-title-slider">
        <a href="https://www.bol.com/be/nl/p/natrium-klorid/9300000133632274/">Natriumklorid </a> by Jussi Adler-Olsen
    </div>

    <div id="bookBoxMap" class="book-box-map">
        <!-- Leaflet Map will be embedded here -->
    </div>
</div>

<footer class="container-fluid text-center">
    <p>&copy; 2024 Book Exchange</p>
</footer>

<script>
    var map = L.map('bookBoxMap').setView([50.879175, 4.7102246], 14);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors'
    }).addTo(map);
    L.marker([50.879175, 4.7102246]).addTo(map).bindPopup('Natriumklorid ');
</script>
</body>
</html>

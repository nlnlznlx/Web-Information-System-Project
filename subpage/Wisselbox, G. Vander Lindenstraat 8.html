<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Box Wisselbox, G. Vander Lindenstraat 8</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
<header>
    <h1>Book Box Wisselbox, G. Vander Lindenstraat 8</h1>
</header>

<div class="container">
    <div class="book-box-image">
        <img src="img/Wisselbox, G. Vander Lindenstraat 8.jpg" alt="Book Box Wisselbox, G. Vander Lindenstraat 8">
    </div>

    <div class="book-title-slider">
        <a href="https://www.bol.com/be/nl/p/de-insluiper/1001004001511374/">De Insluiper</a> by John Sandford
    </div>

    <div id="bookBoxMap" class="book-box-map">
        <!-- Leaflet Map will be embedded here -->
    </div>
</div>

<footer class="container-fluid text-center">
    <p>&copy; 2024 Book Exchange</p>
</footer>

<script>
    var map = L.map('bookBoxMap').setView([50.8690901, 4.7002504], 14);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors'
    }).addTo(map);
    L.marker([50.8690901, 4.7002504]).addTo(map).bindPopup('De Insluiper');
</script>
</body>
</html>

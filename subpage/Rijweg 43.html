<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Box Rijweg 43</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
<header>
    <h1>Book Box Rijweg 43</h1>
</header>

<div class="container">
    <div class="book-box-image">
        <img src="img/Rijweg 43.jpg" alt="Book Box Rijweg 43">
    </div>

    <div class="book-title-slider">
        <a href="https://www.bol.com/be/nl/p/ontwapend/9300000018474811/">Ontwapend</a> by Koen Metsu
    </div>

    <div id="bookBoxMap" class="book-box-map">
        <!-- Leaflet Map will be embedded here -->
    </div>
</div>

<footer class="container-fluid text-center">
    <p>&copy; 2024 Book Exchange</p>
</footer>

<script>
    var map = L.map('bookBoxMap').setView([50.899064, 4.6771395], 14);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors'
    }).addTo(map);
    L.marker([50.899064, 4.6771395]).addTo(map).bindPopup('Ontwapend');
</script>
</body>
</html>

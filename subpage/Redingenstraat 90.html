<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Box Redingenstraat 90</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
<header>
    <h1>Book Box Redingenstraat 90</h1>
</header>

<div class="container">
    <div class="book-box-image">
        <img src="img/Redingenstraat 90.jpg" alt="Book Box Redingenstraat 90">
    </div>

    <div class="book-title-slider">
        <a href="https://www.bol.com/be/nl/p/damiano/9200000034993683/">Damiano</a> by R. A. MacAvoy
    </div>

    <div id="bookBoxMap" class="book-box-map">
        <!-- Leaflet Map will be embedded here -->
    </div>
</div>

<footer class="container-fluid text-center">
    <p>&copy; 2024 Book Exchange</p>
</footer>

<script>
    var map = L.map('bookBoxMap').setView([50.872708, 4.6944934], 14);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors'
    }).addTo(map);
    L.marker([50.872708, 4.6944934]).addTo(map).bindPopup('Damiano');
</script>
</body>
</html>

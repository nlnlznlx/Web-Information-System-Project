<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Box Celestijnenlaan 200C</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
<header>
    <h1>Book Box Celestijnenlaan 200C</h1>
</header>

<div class="container">
    <div class="book-box-image">
        <img src="img/Celestijnenlaan 200C.jpg" alt="Book Box Celestijnenlaan 200C">
    </div>

    <div class="book-title-slider">
        <a href="https://www.bol.com/be/nl/p/juste-avant-la-nuit/9200000006371127/">Juste avant la nuit</a> by Pierre Charras
    </div>

    <div id="bookBoxMap" class="book-box-map">
        <!-- Leaflet Map will be embedded here -->
    </div>
</div>

<footer class="container-fluid text-center">
    <p>&copy; 2024 Book Exchange</p>
</footer>

<script>
    var map = L.map('bookBoxMap').setView([50.864066, 4.675894], 14);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors'
    }).addTo(map);
    L.marker([50.864066, 4.675894]).addTo(map).bindPopup('Juste avant la nuit');
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Box Patroonschapstraat 5</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
<header>
    <h1>Book Box Patroonschapstraat 5</h1>
</header>

<div class="container">
    <div class="book-box-image">
        <img src="img/Patroonschapstraat 5.jpg" alt="Book Box Patroonschapstraat 5">
    </div>

    <div class="book-title-slider">
        <a href="https://www.bol.com/be/nl/p/het-nieuw-medisch-gezindsboek-dr-gerhard-venzmer/9200000049523989/">Het nieuw medisch gezindsboek</a> by Gerhard Venzmer
    </div>

    <div id="bookBoxMap" class="book-box-map">
        <!-- Leaflet Map will be embedded here -->
    </div>
</div>

<footer class="container-fluid text-center">
    <p>&copy; 2024 Book Exchange</p>
</footer>

<script>
    var map = L.map('bookBoxMap').setView([50.884924, 4.7237778], 14);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors'
    }).addTo(map);
    L.marker([50.884924, 4.7237778]).addTo(map).bindPopup('Het nieuw medisch gezindsboek');
</script>
</body>
</html>

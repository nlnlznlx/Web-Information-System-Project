<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Box Weldadigheidsstraat 74</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
<header>
    <h1>Book Box Weldadigheidsstraat 74</h1>
</header>

<div class="container">
    <div class="book-box-image">
        <img src="img/Weldadigheidsstraat 74.jpg" alt="Book Box Weldadigheidsstraat 74">
    </div>

    <div class="book-title-slider">
        <a href="https://www.bol.com/be/nl/p/verloren-in-de-woestijn/1001004001524391/">De rubberjager</a> by R.H. Schoemans
    </div>

    <div id="bookBoxMap" class="book-box-map">
        <!-- Leaflet Map will be embedded here -->
    </div>
</div>

<footer class="container-fluid text-center">
    <p>&copy; 2024 Book Exchange</p>
</footer>

<script>
    var map = L.map('bookBoxMap').setView([50.8711167, 4.7010392], 14);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors'
    }).addTo(map);
    L.marker([50.8711167, 4.7010392]).addTo(map).bindPopup('De rubberjager');
</script>
</body>
</html>

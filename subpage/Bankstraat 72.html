<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Box Bankstraat 72</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
<header>
    <h1>Book Box Bankstraat 72</h1>
</header>

<div class="container">
    <div class="book-box-image">
        <img src="img/Bankstraat 72.jpg" alt="Book Box Bankstraat 72">
    </div>

    <div class="book-title-slider">
        <a href="No link found">Rijn en maas, kunst en cultuur 800-1400</a> by Ministerie van Nationale Opvoeding
    </div>

    <div id="bookBoxMap" class="book-box-map">
        <!-- Leaflet Map will be embedded here -->
    </div>
</div>

<footer class="container-fluid text-center">
    <p>&copy; 2024 Book Exchange</p>
</footer>

<script>
    var map = L.map('bookBoxMap').setView([50.8762115, 4.6874124], 14);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors'
    }).addTo(map);
    L.marker([50.8762115, 4.6874124]).addTo(map).bindPopup('Rijn en maas, kunst en cultuur 800-1400');
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Box Gemeenteplein 33</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
<header>
    <h1>Book Box Gemeenteplein 33</h1>
</header>

<div class="container">
    <div class="book-box-image">
        <img src="img/Gemeenteplein 33.jpg" alt="Book Box Gemeenteplein 33">
    </div>

    <div class="book-title-slider">
        <a href="https://www.bol.com/be/nl/p/dolfijnenkind-2-het-monster-uit-de-diepte/1001004005487649/">Het monster uit de diepte</a> by Patrick Lagrou
    </div>

    <div id="bookBoxMap" class="book-box-map">
        <!-- Leaflet Map will be embedded here -->
    </div>
</div>

<footer class="container-fluid text-center">
    <p>&copy; 2024 Book Exchange</p>
</footer>

<script>
    var map = L.map('bookBoxMap').setView([50.890501, 4.7295043], 14);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors'
    }).addTo(map);
    L.marker([50.890501, 4.7295043]).addTo(map).bindPopup('Het monster uit de diepte');
</script>
</body>
</html>

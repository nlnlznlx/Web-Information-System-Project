<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Box Albrecht Rodenbachstraat 55</title>
    <link rel="stylesheet" href="style2.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

</head>
<body>
<header>
    <h1>Book Box Albrecht Rodenbachstraat 55</h1>
</header>

<div class="container">
    <div class="book-box-image">
        <img src="img/Albrecht Rodenbachstraat 55.jpg" alt="Book Box Albrecht Rodenbachstraat 55">
    </div>

    <div class="book-title-slider">
        <a href="https://www.bol.com/be/nl/p/in-the-blink-of-an-eye-a-perspective-on-film-editing-2nd-edition/9300000165638748/">In the Blink of an Eye: A Perspective on Film Editing</a> by Walter Murch
    </div>

    <div id="bookBoxMap" class="book-box-map">
        <!-- Leaflet Map will be embedded here -->
    </div>
</div>

<footer class="container-fluid text-center">
    <p>&copy; 2024 Book Exchange</p>
</footer>

<script>
    var map = L.map('bookBoxMap').setView([50.890636, 4.7240621], 14);
    L.tileLayer('https://api.maptiler.com/maps/streets/{z}/{x}/{y}.png?key=Elai0T56rsYOsxHkJPwp',
    {attribution: '<a href="https://www.maptiler.com/copyright/" target="_blank">&copy; MapTiler</a> <a href="https://www.openstreetmap.org/copyright" target="_blank">&copy; OpenStreetMap contributors</a>'}).addTo(map);

    L.marker([50.890636, 4.7240621]).addTo(map).bindPopup('In the Blink of an Eye: A Perspective on Film Editing');
</script>
</body>
</html>

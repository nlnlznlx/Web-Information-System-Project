<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Box Albrecht Rodenbachstraat 55</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
<header>
    <h1>Book Box Albrecht Rodenbachstraat 55</h1>
</header>

<div class="container">
    <div class="book-box-image">
        <img src="../img/Albrecht Rodenbachstraat 55.jpg" alt="Albrecht Rodenbachstraat 55">
    </div>

    <div class="book-title-slider">
        <a href="https://www.bol.com/be/nl/p/in-the-blink-of-an-eye-a-perspective-on-film-editing-2nd-edition/9300000165638748/">In the Blink of an Eye: A Perspective on Film Editing</a> by Walter Murch
    </div>

    <div id="bookBoxMap" class="book-box-map">
        <!-- Leaflet Map will be embedded here -->
    </div>
</div>

<footer class="container-fluid text-center">
    <p>&copy; 2024 Book Exchange</p>
</footer>

<script>
    var map = L.map('bookBoxMap').setView([50.890636, 4.7240621], 14);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors'
    }).addTo(map);
    L.marker([50.890636, 4.7240621]).addTo(map).bindPopup('In the Blink of an Eye: A Perspective on Film Editing');
</script>
</body>
</html>

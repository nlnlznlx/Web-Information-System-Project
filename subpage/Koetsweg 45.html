<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Box Koetsweg 45</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
<header>
    <h1>Book Box Koetsweg 45</h1>
</header>

<div class="container">
    <div class="book-box-image">
        <img src="img/Koetsweg 45.jpg" alt="Book Box Koetsweg 45">
    </div>

    <div class="book-title-slider">
        <a href="https://www.bol.com/be/nl/p/alles-wat-licht-is/9200000108614066/">Sneeuwlucht</a> by Marleen Nelen
    </div>

    <div id="bookBoxMap" class="book-box-map">
        <!-- Leaflet Map will be embedded here -->
    </div>
</div>

<footer class="container-fluid text-center">
    <p>&copy; 2024 Book Exchange</p>
</footer>

<script>
    var map = L.map('bookBoxMap').setView([50.8747052, 4.7338468], 14);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors'
    }).addTo(map);
    L.marker([50.8747052, 4.7338468]).addTo(map).bindPopup('Sneeuwlucht');
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Box Frederik Lintsstraat 48</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
<header>
    <h1>Book Box Frederik Lintsstraat 48</h1>
</header>

<div class="container">
    <div class="book-box-image">
        <img src="img/Frederik Lintsstraat 48.jpg" alt="Book Box Frederik Lintsstraat 48">
    </div>

    <div class="book-title-slider">
        <a href="https://www.bol.com/be/nl/p/die-andere-torn-g-van-der-heyden/666881473/">Die andere Torn</a> by Gil Vander Heyden
    </div>

    <div id="bookBoxMap" class="book-box-map">
        <!-- Leaflet Map will be embedded here -->
    </div>
</div>

<footer class="container-fluid text-center">
    <p>&copy; 2024 Book Exchange</p>
</footer>

<script>
    var map = L.map('bookBoxMap').setView([50.8732159, 4.7029886], 14);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors'
    }).addTo(map);
    L.marker([50.8732159, 4.7029886]).addTo(map).bindPopup('Die andere Torn');
</script>
</body>
</html>

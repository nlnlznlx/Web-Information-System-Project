<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Box Waversebaan 68</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
<header>
    <h1>Book Box Waversebaan 68</h1>
</header>

<div class="container">
    <div class="book-box-image">
        <img src="img/Waversebaan 68.jpg" alt="Book Box Waversebaan 68">
    </div>

    <div class="book-title-slider">
        <a href="https://www.bol.com/be/nl/p/christ-in-the-psalms/1001004001643880/">Christ in the  Psalms</a> by Patrick Henry Reardon
    </div>

    <div id="bookBoxMap" class="book-box-map">
        <!-- Leaflet Map will be embedded here -->
    </div>
</div>

<footer class="container-fluid text-center">
    <p>&copy; 2024 Book Exchange</p>
</footer>

<script>
    var map = L.map('bookBoxMap').setView([50.8641609, 4.6933568], 14);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors'
    }).addTo(map);
    L.marker([50.8641609, 4.6933568]).addTo(map).bindPopup('Christ in the  Psalms');
</script>
</body>
</html>

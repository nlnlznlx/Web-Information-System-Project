<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Box Leopold Ruelensstraat 26</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
<header>
    <h1>Book Box Leopold Ruelensstraat 26</h1>
</header>

<div class="container">
    <div class="book-box-image">
        <img src="img/Leopold Ruelensstraat 26.jpg" alt="Book Box Leopold Ruelensstraat 26">
    </div>

    <div class="book-title-slider">
        <a href="https://www.bol.com/be/nl/p/bikkel/9200000010155753/">Bikkel</a> by Rudie Kagie
    </div>

    <div id="bookBoxMap" class="book-box-map">
        <!-- Leaflet Map will be embedded here -->
    </div>
</div>

<footer class="container-fluid text-center">
    <p>&copy; 2024 Book Exchange</p>
</footer>

<script>
    var map = L.map('bookBoxMap').setView([50.890673, 4.7262615], 14);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors'
    }).addTo(map);
    L.marker([50.890673, 4.7262615]).addTo(map).bindPopup('Bikkel');
</script>
</body>
</html>

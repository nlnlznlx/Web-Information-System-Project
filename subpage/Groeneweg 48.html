<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Box Groeneweg 48</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
<header>
    <h1>Book Box Groeneweg 48</h1>
</header>

<div class="container">
    <div class="book-box-image">
        <img src="img/Groeneweg 48.jpg" alt="Book Box Groeneweg 48">
    </div>

    <div class="book-title-slider">
        <a href="No link found">Je chante avec Camille</a> by Nancy Delvaux
    </div>

    <div id="bookBoxMap" class="book-box-map">
        <!-- Leaflet Map will be embedded here -->
    </div>
</div>

<footer class="container-fluid text-center">
    <p>&copy; 2024 Book Exchange</p>
</footer>

<script>
    var map = L.map('bookBoxMap').setView([50.869753, 4.663364], 14);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors'
    }).addTo(map);
    L.marker([50.869753, 4.663364]).addTo(map).bindPopup('Je chante avec Camille');
</script>
</body>
</html>

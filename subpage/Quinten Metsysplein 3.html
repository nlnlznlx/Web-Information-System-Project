<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Box Quinten Metsysplein 3</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
<header>
    <h1>Book Box Quinten Metsysplein 3</h1>
</header>

<div class="container">
    <div class="book-box-image">
        <img src="img/Quinten Metsysplein 3.jpg" alt="Book Box Quinten Metsysplein 3">
    </div>

    <div class="book-title-slider">
        <a href="https://www.bol.com/be/nl/p/so-long-archie/9200000049539670/">So Long, Archie</a> by Willi Heinrich
    </div>

    <div id="bookBoxMap" class="book-box-map">
        <!-- Leaflet Map will be embedded here -->
    </div>
</div>

<footer class="container-fluid text-center">
    <p>&copy; 2024 Book Exchange</p>
</footer>

<script>
    var map = L.map('bookBoxMap').setView([50.876462, 4.7122765], 14);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors'
    }).addTo(map);
    L.marker([50.876462, 4.7122765]).addTo(map).bindPopup('So Long, Archie');
</script>
</body>
</html>

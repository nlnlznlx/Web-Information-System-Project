<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Box Eenmeilaan 35</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
<header>
    <h1>Book Box Eenmeilaan 35</h1>
</header>

<div class="container">
    <div class="book-box-image">
        <img src="img/Eenmeilaan 35.jpg" alt="Book Box Eenmeilaan 35">
    </div>

    <div class="book-title-slider">
        <a href="https://www.bol.com/be/nl/p/john-grisham-de-broederschap-de-partner-de-claim-3-boeken/9300000150155542/">De Claim</a> by John Grisham
    </div>

    <div id="bookBoxMap" class="book-box-map">
        <!-- Leaflet Map will be embedded here -->
    </div>
</div>

<footer class="container-fluid text-center">
    <p>&copy; 2024 Book Exchange</p>
</footer>

<script>
    var map = L.map('bookBoxMap').setView([50.885895, 4.7175497], 14);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors'
    }).addTo(map);
    L.marker([50.885895, 4.7175497]).addTo(map).bindPopup('De Claim');
</script>
</body>
</html>

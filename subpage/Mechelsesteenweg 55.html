<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Box Mechelsesteenweg 55</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
<header>
    <h1>Book Box Mechelsesteenweg 55</h1>
</header>

<div class="container">
    <div class="book-box-image">
        <img src="img/Mechelsesteenweg 55.jpg" alt="Book Box Mechelsesteenweg 55">
    </div>

    <div class="book-title-slider">
        <a href="https://www.bol.com/be/nl/p/van-min-negen-tot-plus-een/1001004002598912/">Jools Oliver van min negen tot plus een!</a> by Jools Oliver
    </div>

    <div id="bookBoxMap" class="book-box-map">
        <!-- Leaflet Map will be embedded here -->
    </div>
</div>

<footer class="container-fluid text-center">
    <p>&copy; 2024 Book Exchange</p>
</footer>

<script>
    var map = L.map('bookBoxMap').setView([50.890961, 4.6940804], 14);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors'
    }).addTo(map);
    L.marker([50.890961, 4.6940804]).addTo(map).bindPopup('Jools Oliver van min negen tot plus een!');
</script>
</body>
</html>


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Box at Vaartkom 4</title>
    <link rel="stylesheet" href="style2.css">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>  
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin="anonymous"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">LOGO</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="/csv-to-html.py/index.html">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/csv-to-html.py/map.html">Map</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/csv-to-html.py/books.html">Book Boxes</a>
            </li>
        </ul>
    </div>
</nav>

<header>
    <h1 id="bookBox">Book Box at Vaartkom 4</h1>
</header>

<div class="container">
    <div class="book-box-image">
        <img src="../img/Vaartkom 4.jpg" alt="Book Box at Vaartkom 4">
    </div>

    <div class="book-list">
        <ul id="bookList"></ul>
        <button id="toggleAddBookForm" class="btn btn-primary">Add a Book to This Box</button>
    </div>
    <div id="addBookFormContainer" style="display:none;">
        <!-- The form will be inserted here by JavaScript -->
    </div>

    <div id="bookBoxMap" class="book-box-map">
        <!-- Leaflet map will be here -->
    </div>
</div>

<footer class="container-fluid text-center">
    <p>&copy; 2024 Book Exchange</p>
</footer>
<section id="map"></section>
<script>
    var map = L.map('bookBoxMap').setView([50.887583, 4.7002172], 12);
    L.tileLayer('https://api.maptiler.com/maps/streets/{z}/{x}/{y}.png?key=Elai0T56rsYOsxHkJPwp',
        {attribution: '<a href="https://www.maptiler.com/copyright/" target="_blank">&copy; MapTiler</a> <a href="https://www.openstreetmap.org/copyright" target="_blank">&copy; OpenStreetMap contributors</a>'}).addTo(map);
    L.marker([50.887583, 4.7002172]).addTo(map).bindPopup('Vaartkom 4', { maxWidth: "auto" });
</script>
<script src="add book.js"></script>
<script src="book list.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Box Rijende Artillerielaan</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
<header>
    <h1>Book Box Rijende Artillerielaan</h1>
</header>

<div class="container">
    <div class="book-box-image">
        <img src="img/Rijende Artillerielaan.jpg" alt="Book Box Rijende Artillerielaan">
    </div>

    <div class="book-title-slider">
        <a href="https://www.bol.com/be/nl/p/het-leven-van-vernon-1/9200000052023825/">Het Leven Van Vernon 1</a> by Virginie Despentes
    </div>

    <div id="bookBoxMap" class="book-box-map">
        <!-- Leaflet Map will be embedded here -->
    </div>
</div>

<footer class="container-fluid text-center">
    <p>&copy; 2024 Book Exchange</p>
</footer>

<script>
    var map = L.map('bookBoxMap').setView([50.884072, 4.7050264], 14);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors'
    }).addTo(map);
    L.marker([50.884072, 4.7050264]).addTo(map).bindPopup('Het Leven Van Vernon 1');
</script>
</body>
</html>

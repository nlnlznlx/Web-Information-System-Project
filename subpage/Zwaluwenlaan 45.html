<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Box Zwaluwenlaan 45</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
<header>
    <h1>Book Box Zwaluwenlaan 45</h1>
</header>

<div class="container">
    <div class="book-box-image">
        <img src="img/Zwaluwenlaan 45.jpg" alt="Book Box Zwaluwenlaan 45">
    </div>

    <div class="book-title-slider">
        <a href="https://www.bol.com/be/nl/p/talking-to-heaven/9200000110944264/">Talking to heaven</a> by James Van Praagh
    </div>

    <div id="bookBoxMap" class="book-box-map">
        <!-- Leaflet Map will be embedded here -->
    </div>
</div>

<footer class="container-fluid text-center">
    <p>&copy; 2024 Book Exchange</p>
</footer>

<script>
    var map = L.map('bookBoxMap').setView([50.8589452, 4.6915269], 14);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors'
    }).addTo(map);
    L.marker([50.8589452, 4.6915269]).addTo(map).bindPopup('Talking to heaven');
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Box Persilstraat 53</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
<header>
    <h1>Book Box Persilstraat 53</h1>
</header>

<div class="container">
    <div class="book-box-image">
        <img src="img/Persilstraat 53.jpg" alt="Book Box Persilstraat 53">
    </div>

    <div class="book-title-slider">
        <a href="https://www.bol.com/be/nl/p/wij-krijgen-een-baby/666802005/">Wij Krijgen een Baby</a> by Lennart Nilsson
    </div>

    <div id="bookBoxMap" class="book-box-map">
        <!-- Leaflet Map will be embedded here -->
    </div>
</div>

<footer class="container-fluid text-center">
    <p>&copy; 2024 Book Exchange</p>
</footer>

<script>
    var map = L.map('bookBoxMap').setView([50.904305, 4.668932], 14);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors'
    }).addTo(map);
    L.marker([50.904305, 4.668932]).addTo(map).bindPopup('Wij Krijgen een Baby');
</script>
</body>
</html>

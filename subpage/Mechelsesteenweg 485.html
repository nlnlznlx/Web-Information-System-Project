<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Box Mechelsesteenweg 485</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
<header>
    <h1>Book Box Mechelsesteenweg 485</h1>
</header>

<div class="container">
    <div class="book-box-image">
        <img src="img/Mechelsesteenweg 485.jpg" alt="Book Box Mechelsesteenweg 485">
    </div>

    <div class="book-title-slider">
        <a href="https://www.bol.com/be/nl/p/de-zaak-alzheimer-film-editie/1001004002032111/">De Zaak Alzheimer</a> by Jef Geeraerts
    </div>

    <div id="bookBoxMap" class="book-box-map">
        <!-- Leaflet Map will be embedded here -->
    </div>
</div>

<footer class="container-fluid text-center">
    <p>&copy; 2024 Book Exchange</p>
</footer>

<script>
    var map = L.map('bookBoxMap').setView([50.907363, 4.6683741], 14);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors'
    }).addTo(map);
    L.marker([50.907363, 4.6683741]).addTo(map).bindPopup('De Zaak Alzheimer');
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Box Wipstraat 1</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
<header>
    <h1>Book Box Wipstraat 1</h1>
</header>

<div class="container">
    <div class="book-box-image">
        <img src="img/Wipstraat 1.jpg" alt="Book Box Wipstraat 1">
    </div>

    <div class="book-title-slider">
        <a href="https://www.bol.com/be/nl/p/scherven/1001004001555818/">Scherven</a> by Katrien Vandewoude
    </div>

    <div id="bookBoxMap" class="book-box-map">
        <!-- Leaflet Map will be embedded here -->
    </div>
</div>

<footer class="container-fluid text-center">
    <p>&copy; 2024 Book Exchange</p>
</footer>

<script>
    var map = L.map('bookBoxMap').setView([50.886856, 4.7205591], 14);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors'
    }).addTo(map);
    L.marker([50.886856, 4.7205591]).addTo(map).bindPopup('Scherven');
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Box Schoolstraat 2</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
<header>
    <h1>Book Box Schoolstraat 2</h1>
</header>

<div class="container">
    <div class="book-box-image">
        <img src="img/Schoolstraat 2.jpg" alt="Book Box Schoolstraat 2">
    </div>

    <div class="book-title-slider">
        <a href="https://www.bol.com/be/nl/p/blitz/1001004001062851/">Blitz</a> by Robert Westall
    </div>

    <div id="bookBoxMap" class="book-box-map">
        <!-- Leaflet Map will be embedded here -->
    </div>
</div>

<footer class="container-fluid text-center">
    <p>&copy; 2024 Book Exchange</p>
</footer>

<script>
    var map = L.map('bookBoxMap').setView([50.875684, 4.7272217], 14);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors'
    }).addTo(map);
    L.marker([50.875684, 4.7272217]).addTo(map).bindPopup('Blitz');
</script>
</body>
</html>

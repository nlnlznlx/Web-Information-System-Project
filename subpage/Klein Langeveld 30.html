<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Box Klein Langeveld 30</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
<header>
    <h1>Book Box Klein Langeveld 30</h1>
</header>

<div class="container">
    <div class="book-box-image">
        <img src="img/Klein Langeveld 30.jpg" alt="Book Box Klein Langeveld 30">
    </div>

    <div class="book-title-slider">
        <a href="No link found">Een tijdelijke schuilplaats en andere verhalen</a> by Mary Gordon
    </div>

    <div id="bookBoxMap" class="book-box-map">
        <!-- Leaflet Map will be embedded here -->
    </div>
</div>

<footer class="container-fluid text-center">
    <p>&copy; 2024 Book Exchange</p>
</footer>

<script>
    var map = L.map('bookBoxMap').setView([50.91061, 4.7204304], 14);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors'
    }).addTo(map);
    L.marker([50.91061, 4.7204304]).addTo(map).bindPopup('Een tijdelijke schuilplaats en andere verhalen');
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Box Holsbeeksesteenweg 82</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
<header>
    <h1>Book Box Holsbeeksesteenweg 82</h1>
</header>

<div class="container">
    <div class="book-box-image">
        <img src="img/Holsbeeksesteenweg 82.jpg" alt="Book Box Holsbeeksesteenweg 82">
    </div>

    <div class="book-title-slider">
        <a href="https://www.bol.com/be/nl/p/de-avonturiers-waar-liefde-verdween/1001004001510533/">Waar liefde verdween</a> by Harold Robbins
    </div>

    <div id="bookBoxMap" class="book-box-map">
        <!-- Leaflet Map will be embedded here -->
    </div>
</div>

<footer class="container-fluid text-center">
    <p>&copy; 2024 Book Exchange</p>
</footer>

<script>
    var map = L.map('bookBoxMap').setView([50.896913, 4.7315696], 14);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors'
    }).addTo(map);
    L.marker([50.896913, 4.7315696]).addTo(map).bindPopup('Waar liefde verdween');
</script>
</body>
</html>

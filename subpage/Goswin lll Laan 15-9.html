<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Box Goswin lll Laan 15-9</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
<header>
    <h1>Book Box Goswin lll Laan 15-9</h1>
</header>

<div class="container">
    <div class="book-box-image">
        <img src="img/Goswin lll Laan 15-9.jpg" alt="Book Box Goswin lll Laan 15-9">
    </div>

    <div class="book-title-slider">
        <a href="https://www.bol.com/be/nl/p/sherlock-holmes-3-de-hond-van-de-baskervilles/9200000050046170/">Sherlock Holmes - De hond van Baskerville</a> by A. Conan Doyle
    </div>

    <div id="bookBoxMap" class="book-box-map">
        <!-- Leaflet Map will be embedded here -->
    </div>
</div>

<footer class="container-fluid text-center">
    <p>&copy; 2024 Book Exchange</p>
</footer>

<script>
    var map = L.map('bookBoxMap').setView([50.8710044, 4.6689977], 14);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors'
    }).addTo(map);
    L.marker([50.8710044, 4.6689977]).addTo(map).bindPopup('Sherlock Holmes - De hond van Baskerville');
</script>
</body>
</html>

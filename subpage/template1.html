<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Box {ID}</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
    <h1>Book Box {ID}</h1>
</header>

<div class="container">
    <section id="book-listings">
        <div class="book-box">
            <img src="{Book Box Image Link}" alt="Book Box {ID}">
            <div class="popup">
                <!-- Dynamically populate book titles here -->
            </div>
        </div>
    </section>

    <section id="map-container">
        <!-- Leaflet Map will be embedded here -->
        <div id="bookBoxMap"></div>
    </section>
</div>

<footer>
    <p>Footer content</p>
</footer>

<script src="map.js"></script>
</body>
</html>

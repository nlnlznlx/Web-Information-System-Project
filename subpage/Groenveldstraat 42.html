<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Box Groenveldstraat 42</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
<header>
    <h1>Book Box Groenveldstraat 42</h1>
</header>

<div class="container">
    <div class="book-box-image">
        <img src="img/Groenveldstraat 42.jpg" alt="Book Box Groenveldstraat 42">
    </div>

    <div class="book-title-slider">
        <a href="https://www.bol.com/be/nl/p/wilt/1001004001689556/">Wilt</a> by Tom Sharpe
    </div>

    <div id="bookBoxMap" class="book-box-map">
        <!-- Leaflet Map will be embedded here -->
    </div>
</div>

<footer class="container-fluid text-center">
    <p>&copy; 2024 Book Exchange</p>
</footer>

<script>
    var map = L.map('bookBoxMap').setView([50.8745267, 4.6834789], 14);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors'
    }).addTo(map);
    L.marker([50.8745267, 4.6834789]).addTo(map).bindPopup('Wilt');
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Box Brouwersstraat 36</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
<header>
    <h1>Book Box Brouwersstraat 36</h1>
</header>

<div class="container">
    <div class="book-box-image">
        <img src="img/Brouwersstraat 36.jpg" alt="Book Box Brouwersstraat 36">
    </div>

    <div class="book-title-slider">
        <a href="https://www.bol.com/be/nl/p/tueur-et-son-ombre/9200000038292196/">Le Tueur et Son Ombre</a> by Herbert Lieberman
    </div>

    <div id="bookBoxMap" class="book-box-map">
        <!-- Leaflet Map will be embedded here -->
    </div>
</div>

<footer class="container-fluid text-center">
    <p>&copy; 2024 Book Exchange</p>
</footer>

<script>
    var map = L.map('bookBoxMap').setView([50.88317, 4.6934879], 14);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors'
    }).addTo(map);
    L.marker([50.88317, 4.6934879]).addTo(map).bindPopup('Le Tueur et Son Ombre');
</script>
</body>
</html>

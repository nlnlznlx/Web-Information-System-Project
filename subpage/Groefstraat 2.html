<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Box Groefstraat 2</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
<header>
    <h1>Book Box Groefstraat 2</h1>
</header>

<div class="container">
    <div class="book-box-image">
        <img src="img/Groefstraat 2.jpg" alt="Book Box Groefstraat 2">
    </div>

    <div class="book-title-slider">
        <a href="https://www.bol.com/be/nl/p/the-book-of-strange-new-things/9200000025528786/">The Book of Strange New Things</a> by Michel Faber
    </div>

    <div id="bookBoxMap" class="book-box-map">
        <!-- Leaflet Map will be embedded here -->
    </div>
</div>

<footer class="container-fluid text-center">
    <p>&copy; 2024 Book Exchange</p>
</footer>

<script>
    var map = L.map('bookBoxMap').setView([50.8796268, 4.6850172], 14);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors'
    }).addTo(map);
    L.marker([50.8796268, 4.6850172]).addTo(map).bindPopup('The Book of Strange New Things');
</script>
</body>
</html>

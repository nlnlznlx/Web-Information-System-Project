<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Box Guldensporenlaan 47</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
<header>
    <h1>Book Box Guldensporenlaan 47</h1>
</header>

<div class="container">
    <div class="book-box-image">
        <img src="img/Guldensporenlaan 47.jpg" alt="Book Box Guldensporenlaan 47">
    </div>

    <div class="book-title-slider">
        <a href="No link found">Daar ligt een hond begraven</a> by Tim Heald
    </div>

    <div id="bookBoxMap" class="book-box-map">
        <!-- Leaflet Map will be embedded here -->
    </div>
</div>

<footer class="container-fluid text-center">
    <p>&copy; 2024 Book Exchange</p>
</footer>

<script>
    var map = L.map('bookBoxMap').setView([50.883296, 4.7389162], 14);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors'
    }).addTo(map);
    L.marker([50.883296, 4.7389162]).addTo(map).bindPopup('Daar ligt een hond begraven');
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Box Wielewaallaan 26</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
<header>
    <h1>Book Box Wielewaallaan 26</h1>
</header>

<div class="container">
    <div class="book-box-image">
        <img src="img/Wielewaallaan 26.jpg" alt="Book Box Wielewaallaan 26">
    </div>

    <div class="book-title-slider">
        <a href="No link found">Dokter zonder geweten / Offer twee vrouwen voor een man / Bankroof per computer</a> by Sam Webster
    </div>

    <div id="bookBoxMap" class="book-box-map">
        <!-- Leaflet Map will be embedded here -->
    </div>
</div>

<footer class="container-fluid text-center">
    <p>&copy; 2024 Book Exchange</p>
</footer>

<script>
    var map = L.map('bookBoxMap').setView([50.901261, 4.7203928], 14);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors'
    }).addTo(map);
    L.marker([50.901261, 4.7203928]).addTo(map).bindPopup('Dokter zonder geweten / Offer twee vrouwen voor een man / Bankroof per computer');
</script>
</body>
</html>

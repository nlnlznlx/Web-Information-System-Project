<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Exchange Forum</title>
    <link rel= "stylesheet" href= "style.css?v=1.0">
    <!-- Bootstrap CSS -->
    <link rel= "stylesheet"
          href= "https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity= "sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin= "anonymous">

</head>
<body>
    <header>
        <h1>Book Exchange Forum</h1>
    </header>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="map.html">Book Exchange Map</a></li>
            <li><a href="books.html">Book Exchange Boxes</a></li>
            <li><a href="forum.html" class="active">Forum</a></li>
            <li><a href="about.html">About Us/Contact Us</a></li>
        </ul>
    </nav>
    <section>
        <h2>Join the Discussion</h2>
        <form id="discussion-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>
            <label for="book-title">Book Title:</label>
            <input type="text" id="book-title" name="book-title" required><br><br>
            <label for="book-author">Book Author:</label>
            <input type="text" id="book-author" name="book-author" required><br><br>
            <label for="bookbox">Bookbox:</label>
            <select id="bookbox" name="bookbox" required>
                <option value="">Select Bookbox</option>
                <option value="Guldensporenlaan 47">Guldensporenlaan 47</option>
                <!-- Add more options for other bookboxes -->
            </select><br><br>
            <label for="message">Message:</label><br>
            <textarea id="message" name="message" rows="4" cols="50" required></textarea><br><br>
            <button type="submit">Post Message</button>
        </form>
        
        <!-- Discussion posts will be displayed here -->
        <div id="discussion-posts">
            <!-- Posts will be dynamically populated here -->
        </div>
    </section>
    <footer>
        <p>&copy; 2024 Book Exchange Forum</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>

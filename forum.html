<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Exchange Forum</title>
    <link rel="stylesheet" href="forum.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            background-color: #333;
            overflow: hidden;
        }

        nav ul li {
            display: inline;
        }

        nav ul li a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        nav ul li a:hover {
            background-color: #111;
        }

        nav ul li a.active {
            background-color: #4CAF50;
        }

        section {
            padding: 20px;
            margin: 20px auto;
            max-width: 800px;
        }

        h2 {
            color: #4CAF50;
        }

        label {
            display: inline-block;
            width: 100px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            resize: vertical;
        }

        button[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: #45a049;
        }

        .post {
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 4px;
        }

        .post h3 {
            color: #4CAF50;
            margin-top: 0;
        }

        .post p {
            margin-bottom: 5px;
        }

        .post .post-info {
            font-style: italic;
            color: #666;
        }
    </style>
</head>
<body>
    <header>
        <h1>Book Exchange Forum</h1>
    </header>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="map.html">Book Exchange Map</a></li>
            <li><a href="books.html">Book Exchange Boxes</a></li>
            <li><a href="forum.html" class="active">Forum</a></li>
            <li><a href="about.html">About Us/Contact Us</a></li>
        </ul>
    </nav>
    <section>
        <h2>Join the Discussion</h2>
        <form id="discussion-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>
            <label for="book-title">Book Title:</label>
            <input type="text" id="book-title" name="book-title" required><br><br>
            <label for="book-author">Book Author:</label>
            <input type="text" id="book-author" name="book-author" required><br><br>
            <label for="bookbox">Bookbox:</label>
            <select id="bookbox" name="bookbox" required>
                <option value="">Select Bookbox</option>
                <option value="Guldensporenlaan 47">Guldensporenlaan 47</option>
                <!-- Add more options for other bookboxes -->
            </select><br><br>
            <label for="message">Message:</label><br>
            <textarea id="message" name="message" rows="4" cols="50" required></textarea><br><br>
            <button type="submit">Post Message</button>
        </form>
        
        <!-- Discussion posts will be displayed here -->
        <div id="discussion-posts">
            <!-- Posts will be dynamically populated here -->
        </div>
    </section>
    <footer>
        <p>&copy; 2024 Book Exchange Forum</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>

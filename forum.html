<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel= "stylesheet" href= "style.css">
    <!-- Bootstrap CSS -->
    <link rel= "stylesheet"
          href= "https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity= "sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin= "anonymous">

</head>
<body>
    
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">LOGO</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="map.html">Map</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="books.html">Book Boxes</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="forum.html">Forum<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="about.html">About Us</a>
                </li>
            </ul>
        </div>
    </nav>
    <section>
        <h2 id="discussion-join">Join the Discussion</h2>
        <form id="discussion-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>
            <label for="book-title">Book Title:</label>
            <input type="text" id="book-title" name="book-title" required><br><br>
            <label for="book-author">Book Author:</label>
            <input type="text" id="book-author" name="book-author" required><br><br>
            <label for="bookbox">Book Box:</label>
            <select id="bookbox" name="bookbox" required>
                <option value="">Select Bookbox</option>
                <option value="Guldensporenlaan 47">Guldensporenlaan 47</option>
                <option value="Schoolstraat 2">Schoolstraat 2</option>
                
                <!-- Add more options for other bookboxes -->
                <option value="">Select Bookbox</option>
                <option value="AlbertGiraudstraat 28">AlbertGiraudstraat 28</option>
                <option value="AlbertStainierstraat 2">AlbertStainierstraat 2</option>
                <option value="AlbrechtRodenbachstraat 55">AlbrechtRodenbachstraat 55</option>
            </select><br><br>
            <label for="message">Message:</label><br>
            <textarea id="message" name="message" rows="4" cols="50" required></textarea><br><br>
            
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Post Message</button>
        </form>
        
        <!-- Discussion posts will be displayed here -->
        <label for="discussion-posts">Posted Messages:</label><br>
        <div id="discussion-posts">
            <!-- Posts will be dynamically populated here -->
        </div>
        
    </section>
    <footer class="container-fluid text-center">
        <p>&copy; 2024 Book Exchange</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>

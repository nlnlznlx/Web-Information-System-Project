<div id="welcome">
    <h1>Welcome to Book Exchange</h1>
</div>

<div class="container">
    <div class="row">
        <!-- Borrow a book section -->
        <div class="col-md-6">
            <h4>Want to borrow a book? Search to find out!</h4>
            <form id="searchForm" class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" name="bookSearch" placeholder="Search by Book Title" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
            <div id="searchMessage" style="display: none;">
                The book is not there, but you can <a href="books.html">explore more</a>...
            </div>
        </div>

        <!-- Return a book section -->
        <div class="col-md-6">
            <h4>Want to return a book? Select a book box!</h4>
            <form id="returnForm" class="form-inline my-2 my-lg-0">
                <select class="form-control mr-sm-2" name="bookBoxSelect">
                    <!-- Options will be populated dynamically -->
                </select>
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Go</button>
            </form>
        </div>
    </div>
</div>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Book Boxes</title>
    <style>
        /* Style for the book box container */
        .book-box-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 0 auto;
            max-width: 1000px; /* Adjust the maximum width as needed */
        }

        .book-box {
            width: calc(20% - 20px); /* 20% width with 20px margin */
            margin: 10px;
            position: relative;
            text-align: center;
        }

        /* Style for the book box image */
        .book-box img {
            max-width: 100%;
            height: auto;
        }

        /* Style for the popup */
        .popup {
            display: none;
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            background-color: #fff;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            z-index: 1; /* Ensure popup is on top */
        }

        /* Style for the popup arrow */
        .popup::after {
            content: '';
            position: absolute;
            top: 100%;
            left: 50%;
            margin-left: -5px;
            border-width: 5px;
            border-style: solid;
            border-color: #ccc transparent transparent transparent;
        }

        /* Show the popup on hover */
        .book-box:hover .popup {
            display: block;
        }
    </style>
</head>
<body>
    <header>
        <h1>All Book Boxes</h1>
    </header>
    <main>
        <div class="book-box" onclick="window.location.href='Guldensporenlaan47.html';">
            <img src="img/Guldensporenlaan 47.jpg" alt="Guldensporenlaan 47">
            <div class="popup">
                <p>Name: Guldensporenlaan 47</p>
                <p>Location: Example Location</p>
                <p>Description: Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
            </div>
        </div>
        <div class="book-box" onclick="window.location.href='Schoolstraat2.html';">
            <img src="img/Schoolstraat 2.jpg" alt="Schoolstraat 2">
            <div class="popup">
                <p>Name: Schoolstraat 2</p>
                <p>Location: Example Location</p>
                <p>Description: Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
            </div>
        </div>
        <!-- Add more book boxes as needed -->
    </main>
</body>
</html>
